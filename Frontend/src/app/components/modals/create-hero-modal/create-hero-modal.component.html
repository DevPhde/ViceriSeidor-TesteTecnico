<h2 mat-dialog-title>Criar Novo Herói</h2>
<mat-dialog-content [formGroup]="heroForm">
    <mat-form-field class="mx-2">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome">
    </mat-form-field>

    <mat-form-field class="mx-2">
        <mat-label>Nome Herói</mat-label>
        <input matInput formControlName="nomeHeroi">
    </mat-form-field>

    <mat-form-field class="mx-2">
        <mat-label>Data de Nascimento</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dataNascimento">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="mx-2">
        <mat-label>Altura</mat-label>
        <input matInput type="number" formControlName="altura">
    </mat-form-field>

    <mat-form-field class="mx-2">
        <mat-label>Peso</mat-label>
        <input matInput type="number" formControlName="peso">
    </mat-form-field>
    <div>
        <h3>Superpoderes</h3>
        <div formArrayName="superpoderes" class="checkbox-container">

            <div *ngFor="let control of superpoderesFormArray.controls; let i = index">
                <mat-checkbox [formControlName]="i">
                    {{ superpowers[i]?.superpoderNome }}
                </mat-checkbox>
            </div>
        </div>
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="btn btn-danger mx-2" (click)="onNoClick()">Cancelar</button>
    <button class="btn btn-success mx-2" (click)="onSaveClick()">Salvar</button>
</mat-dialog-actions>
